<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários no HTML</title>
    <link rel="stylesheet" href="styles11.css">
</head>
<body>
    <!-- 
        Recomendo utilizar o slide enviado no Teams para melhor compreensão da estrutura.
        
        OBS: A utilização do atributo "required", utilizado nos input's, 
            fazem com que cada campo, seja obrigatório. Ou seja, o usuário
            não irá conseguir enviar o formulário, sem inserir as informações
            nos campos obrigatórios.
    -->
    <form>
        <label for="nome">
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
        </label>

        <label for="email">
            <input type="text" name="email" id="email" placeholder="Email" required>
        </label>

        <textarea name="mensagem" id="mensagem" rows="4" cols="50">Mensagem</textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
